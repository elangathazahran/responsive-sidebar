<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive sidebar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <aside class="sidebar">
        <h3 class="brand">NAV</h3>
        <nav class="nav__links">
            <ul>
                <li>
                    <a href="#home" class="nav__item active">
                        <i class="fa-solid fa-house"></i>
                        <h4 class="nav__desc">Home</h4>
                    </a>
                </li>
                <li>
                    <a href="#about" class="nav__item">
                        <i class="fa-solid fa-user"></i>
                        <h4 class="nav__desc">About me</h4>
                    </a>
                </li>
                <li>
                    <a href="#experience" class="nav__item">
                        <i class="fa-solid fa-trophy"></i>
                        <h4 class="nav__desc">Experience</h4>
                    </a>
                </li>
                <li>
                    <a href="#projects" class="nav__item">
                        <i class="fa-solid fa-layer-group"></i>
                        <h4 class="nav__desc">Projects</h4>
                    </a>
                </li>
                <li>
                    <a href="#contact" class="nav__item">
                        <i class="fa-solid fa-fingerprint"></i>
                        <h4 class="nav__desc">Get in touch</h4>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="nav__footer">
            <span class="copyright">
                &copy; 2024 - 2025
            </span>
        </div>
        <div class="hamburger">
            <input type="checkbox" id="ham__input" checked>
            <span class="ham__item"></span>
            <span class="ham__item"></span>
            <span class="ham__item"></span>
        </div>
    </aside>


    <section class="main-content">
        <section class="section__content" id="home">Home section</section>
        <section class="section__content" id="about">About section</section>
        <section class="section__content" id="experience">Experience section</section>
        <section class="section__content" id="projects">Projects section</section>
        <section class="section__content" id="contact">Get in touch section</section>
    </section>

    <script src="https://kit.fontawesome.com/d71dac1f06.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
